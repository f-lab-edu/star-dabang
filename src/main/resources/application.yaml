spring:
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev
    import: optional:aws.yaml

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/star_dabang?serverTimezone=UTC&characterEncoding=utf8&useSSL=false&allowMultiQueries=true
    #    url: jdbc:mysql://172.17.0.2:3306/yslocaldb?allowMultiQueries=true
    username: root
    password: root
    initialization-mode: always
    data: classpath:data-dev.sql

  session:
    store-type: redis
    redis:
      namespace: star_dabang:session

cloud:
  aws:
    s3:
      bucket: star-dabang

  redis:
    host: localhost
    #    host: 172.18.0.2
    port: 6379

mybatis:
  mapper-locations: classpath:mybatis-mapper/**/*.xml
  type-aliases-package: dabang.star.cafe.domain, dabang.star.cafe.application.data

logging:
  config: classpath:log4j2.yaml

---
spring:
  config:
    activate:
      on-profile: test
    import: optional:aws.yaml

  session:
    store-type: redis
    redis:
      namespace: star_dabang:session

cloud:
  aws:
    s3:
      bucket: star-dabang


mybatis:
  mapper-locations: classpath:mybatis-mapper/**/*.xml
  type-aliases-package: dabang.star.cafe.domain, dabang.star.cafe.application.data
