spring:
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev
    import: optional:aws.yaml

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://132.226.18.96:16033/stardabangdb?alloMultiQueries=true&characterEncoding=utf8
    username: appuser
    password: apppass
    initialization-mode: never
    data: classpath:data-dev.sql

  session:
    store-type: redis
    redis:
      namespace: star_dabang:session

cloud:
  aws:
    s3:
      bucket: star-dabang

  redis:
    host: localhost
    #    host: 172.18.0.2
    port: 6379

mybatis:
  mapper-locations: classpath:mybatis-mapper/**/*.xml
  type-aliases-package: dabang.star.cafe.domain, dabang.star.cafe.application.data

---
spring:
  config:
    activate:
      on-profile: test
    import: optional:aws.yaml

  session:
    store-type: redis
    redis:
      namespace: star_dabang:session

cloud:
  aws:
    s3:
      bucket: star-dabang


mybatis:
  mapper-locations: classpath:mybatis-mapper/**/*.xml
  type-aliases-package: dabang.star.cafe.domain, dabang.star.cafe.application.data
