spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
  jackson:
    deserialization:
      UNWRAP_ROOT_VALUE: true

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: mapper/*.xml
logging.level:
  dabang.star.cafe.infrastructure.mybatis.mapper: TRACE
